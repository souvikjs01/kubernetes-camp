kind: Job
apiVersion: batch/v1
metadata:
  name: demo-job
  namespace: nginx
spec:
  completions: 1    # one time you want to complete.
  parallelism: 1    # no. of pod that start the job.
  template:
    metadata:
      name: demo-job-pod
      labels:
        app: batch-task
    spec:
      containers:
      - name: batch-container
        image: busybox:latest
        command: ["sh", "-c", "echo hello everyone! && sleep 10"]
      restartPolicy: Never